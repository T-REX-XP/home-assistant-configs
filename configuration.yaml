##########################################################
### Home Assistant Configuration                      ####
##########################################################

homeassistant:
  # Name of the location where Home Assistant is running
  name: 'Otteropolis'

  # Location required to calculate the time the sun rises and sets
  latitude: !secret ha_latitude
  longitude: !secret ha_longitude

  # Impacts weather/sunrise data (altitude above sea level)
  elevation: !secret ha_elevation

  # 'metric' for Metric, 'imperial' for Imperial
  unit_system: imperial

  # Pick yours from here:
  # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret ha_time_zone

  # Customizations
  customize: !include_dir_merge_named customize/

# Enables the frontend
frontend:
  javascript_version: latest

# Enables configuration UI
config:

# HA Website
http:
	# Secrets are defined in the file secrets.yaml
  api_password: !secret ha_password
  base_url: !secret ha_url

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

# iOS
ios:

##########################################################
### SERVICES                                          ####
##########################################################

# Nest Learning Thermosat
# https://home-assistant.io/components/nest/
nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

# Media Players
media_player:
  - platform: webostv
    host: 192.168.0.9
    mac: 14:C9:13:7C:BB:FE
    name: 'Living Room TV'

# Z-Wave
zwave:
  usb_path: /dev/ttyACM0
	network_key: !secret zwave_network_key

# Twilio notifications
notify:
  - name: twilio
    platform: twilio_sms
    account_sid: !secret twilio_sid
    auth_token: !secret twilio_token
    from_number: !secret twilio_number

# IFTTT
ifttt:
  key: !secret ifttt_secret

####################################################
### INCLUDES                                    ####
####################################################

# Automation #
automation: !include_dir_list automation/

# Groups #
group: !include_dir_merge_named groups/

# Scripts #
script: !include scripts.yaml

# Sensors #
sensor: !include sensors.yaml

# Shell Commands #
shell_command: !include shell_commands.yaml

# Switches #
switch: !include switches.yaml

# Weblinks #
weblink: !include weblinks.yaml

# Zones #
zone: !include zones.yaml

####################################################
#                                                  #
#            END OF CONFIGURATION FILE             #
#                                                  #
####################################################
