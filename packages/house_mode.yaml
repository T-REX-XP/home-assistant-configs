################################################################
## Packages / House Mode
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'house_mode'

      expose: &expose
        <<: *customize
        homebridge_hidden: false

    ################################################
    ## Group
    ################################################

    group.house_mode:
      <<: *customize
      friendly_name: "House Mode"
      icon: mdi:home-variant

    ################################################
    ## Input Boolean
    ################################################

    input_boolean.guest_mode:
      <<: *customize
      friendly_name: "Guest Mode"
      icon: mdi:account

    input_boolean.night_mode:
      <<: *customize
      friendly_name: "Night Mode"
      icon: mdi:weather-night

    ################################################
    ## Sensor
    ################################################

    sensor.house_mode:
      <<: *customize
      friendly_name: "House Mode"

################################################
## Group
################################################

group:
  house_mode:
    control: hidden
    entities:
      - sensor.house_mode
      - input_boolean.night_mode
      - input_boolean.guest_mode
      - sensor.household

################################################
## Input Boolean
################################################

input_boolean:
  guest_mode:

  night_mode:

################################################
## Sensor
################################################

sensor:
  - platform: template
    sensors:
      house_mode:
        entity_id:
          - input_boolean.guest_mode
          - input_boolean.night_mode
          - sensor.household
        value_template: >-
          {% if is_state('input_boolean.guest_mode', 'on') %}
            Guest
          {% elif is_state('input_boolean.night_mode', 'on') %}
            Night
          {% elif is_state('sensor.household', 'Home') or is_state('sensor.household', 'Arrival') %}
            Home
          {% elif is_state('sensor.household', 'Vacation') %}
            Vacation
          {% else %}
            Away
          {% endif %}
        icon_template: >-
          {% if is_state('input_boolean.guest_mode', 'on') %}
            mdi:account
          {% elif is_state('input_boolean.night_mode', 'on') %}
            mdi:weather-night
          {% elif is_state('sensor.household', 'Home') %}
            mdi:home
          {% elif is_state('sensor.household', 'Vacation') %}
            mdi:beach
          {% else %}
            mdi:home-outline
          {% endif %}
