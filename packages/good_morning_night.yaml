################################################################
## Packages / Good Morning/Night
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'good_morning_night'

    ################################################
    ## Automation
    ################################################

    automation.auto_evening:
      <<: *customize
      friendly_name: "Auto Evening"
      icon: mdi:robot

    automation.auto_night:
      <<: *customize
      friendly_name: "Auto Night"
      icon: mdi:robot

    ################################################
    ## Script
    ################################################

    script.good_evening:
      <<: *customize
      friendly_name: "Good Evening"
      icon: mdi:weather-sunset

    script.good_night:
      <<: *customize
      friendly_name: "Good Night"
      icon: mdi:weather-night

################################################
## Automation
################################################

automation:
  - alias: auto_evening
    trigger:
      - platform: sun
        event: sunset
        offset: '-00:30:00'
      - platform: state
        entity_id: sensor.house_mode
        to: 'home'
    condition:
      condition: and
      conditions:
        - condition: sun
          after: sunset
          after_offset: '-00:30:00'
        - condition: or
          conditions:
            - condition: state
              entity_id: sensor.house_mode
              state: 'Home'
            - condition: state
              entity_id: sensor.house_mode
              state: 'Guest'
    action:
      - service: script.good_evening

  - alias: auto_night
    trigger:
      - platform: time
        at: '23:30:00'
      - platform: state
        entity_id: input_boolean.night_mode
        to: 'on'
        from: 'off'
    condition:
      condition: and
      conditions: 
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - sun
        - condition: state
          entity_id: sensor.house_mode
          state: 'Home'
    action:
      - service: script.good_night

################################################
## Script
################################################

script:
  good_evening:
    sequence:
      - service: automation.turn_on
        data:
          entity_id:
            - automation.living_room_motion
            - automation.master_bedroom_motion

#      - service: script.light_control
#        data:
#          entity_id: light.master_bedroom
#          state: 'on'
#          brightness: 255
#          color_temp: 370
#          transition: 5

  good_night:
    sequence:
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.night_mode

      - service: automation.turn_off
        data:
          entity_id:
            - automation.living_room_motion
            - automation.master_bedroom_motion

      - service: script.light_control
        data:
          entity_id: group.all_lights
          state: 'off'
          transition: 5

      - service: switch.turn_off
        data:
          entity_id: switch.living_room_bookshelf_lamp
