################################################################
## Packages / Philips Hue
## https://www.home-assistant.io/components/hue/
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'philips_hue'

      expose: &expose
        <<: *customize
        homebridge_hidden: true

    ################################################
    ## Lights
    ################################################

    light.dresser_lamp:
      <<: *expose
      icon: mdi:lamp

    light.nightstand_lamp:
      <<: *expose
      icon: mdi:lamp

    light.julias_closet:
      <<: *expose
      icon: mdi:ceiling-light

    light.michaels_closet:
      <<: *expose
      icon: mdi:ceiling-light

    light.table_light:
      <<: *expose
      icon: mdi:lava-lamp

    light.dining_room_spot:
      <<: *expose
      icon: mdi:track-light

    light.guest_room_storage:
      <<: *expose
      icon: mdi:ceiling-light

################################################
## Philips Hue
################################################

hue:
  bridges:
    - host: 192.168.0.16
      allow_unreachable: true
      allow_hue_groups: false
