#                 Lovelace UI                      #
#                                                  #
####################################################

title: Otteropolis

# Exclude entities from "Unused entities" view
excluded_entities:

resources:
  - url: /local/js/alarm_control_panel-card.js?v=5
    type: js
  - url: /customcards/github/custom-cards/tracker-card.js?track=true
    type: module
  - url: /local/js/mini-graph-card-bundle.js?track=true
    type: module

views:
  - icon: mdi:home-assistant
    title: Home
    path: home
#    background: radial-gradient(crimson, skyblue)
    background: var(--background-image)
#    theme: clear-dark
    cards:
      - type: vertical-stack
        cards:
          - type: entity-filter
            entities:
              - entity: input_select.michaels_status
              - entity: input_select.julias_status
            state_filter:
              - 'Home'
              - 'Arriving'
              - 'Departing'
            card:
              type: glance
              title: People that are home
          - type: alarm-panel
            entity: alarm_control_panel.alarm_system
            title: Alarm System
#            display_letters: true
#            scale: 15px
            states:
              - arm_away
              - arm_home
              - arm_night
              - arm_custom_bypass
#            labels:
#              ui.card.alarm_control_panel.arm_custom_bypass: Arm Custom
#          - type: entities
#            show_header_toggle: false
#            entities:
#              - sensor.house_mode
#              - input_boolean.night_mode
#              - input_boolean.guest_mode
#              - sensor.household

      - type: thermostat
        entity: climate.living_room

      - type: entities
        title: Favorites
        entities:
          - light.dresser_lamp
          - light.nightstand_lamp
          - type: divider
          - light.table_light
          - light.living_room_bookshelf_lamp
          - light.living_room_floor_lamp
          - type: divider
          - light.dining_room_spot
          - type: divider
          - cover.garage_door_opener
          - type: divider
          - switch.basement_task_light

      - type: weather-forecast
        entity: weather.dark_sky

      - type: map
        aspect_ratio: '16:9'
        default_zoom: 16
        entities:
          - person.julia
          - person.michael
          - zone.home

      - type: custom:mini-graph-card
        icon: mdi:thermometer
        entities:
          - entity: sensor.living_room_motion_sensor_temperature
            name: Living Room
          - entity: sensor.living_room_thermostat_target
            name: Target
          - entity: sensor.master_bedroom_motion_sensor_temperature
            name: Master Bedroom
          - entity: sensor.kitchen_motion_sensor_temperature
            name: Kitchen
          - entity: sensor.laundry_room_flood_sensor_temperature
            name: Laundry Room
        name: INDOOR TEMPERATURE
        hours_to_show: 24
        points_per_hour: 0.5

  - icon: mdi:lightbulb-outline
    title: Devices
    path: devices
    background: var(--background-image)
#    background: radial-gradient(crimson, skyblue)
#    theme: clear-dark
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Living Room
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.table_light
              - type: light
                entity: light.living_room_bookshelf_lamp
          - type: light
            entity: light.living_room_floor_lamp

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Bedroom
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.dresser_lamp
              - type: light
                entity: light.nightstand_lamp
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.michaels_closet
              - type: light
                entity: light.julias_closet

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Basement
          - type: light
            entity: light.basement_task_light
          - type: light
            entity: light.dungeon

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Dining Room
          - type: light
            entity: light.dining_room_spot

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Garage
          - type: light
            entity: light.garage_storage

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Guest Bedroom
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.guest_bedroom_storage
                name: Guest Storage
              - type: light
                entity: light.guest_bedroom_closet

  - icon: mdi:floor-plan
    title: Rooms
    path: rooms
#    background: radial-gradient(blueviolet, skyblue)
    background: var(--background-image)
#    theme: clear-dark
    cards:
      - type: picture-glance
        title: Living room
        entities:
          - climate.living_room
          - light.table_light
          - light.living_room_bookshelf_lamp
          - light.living_room_floor_lamp
        image: /local/img/living_room.jpg?v=1

      - type: picture-glance
        title: Master Bedroom
        entities:
          - light.dresser_lamp
          - light.nightstand_lamp
        image: /local/img/master_bedroom.jpg?v=1

      - type: picture-glance
        title: Guest Bedroom
        entities:
          - light.guest_bedroom_storage
          - light.guest_bedroom_closet
        image: /local/img/guest_bedroom.jpg?v=1

      - type: picture-glance
        title: Dining Room
        entities:
          - light.dining_room_spot
        camera_image: camera.dining_room

  - icon: mdi:camcorder
    title: Cameras
    path: cameras
#    background: radial-gradient(blueviolet, skyblue)
    background: var(--background-image)
    theme: clear-dark
    cards:
      - type: picture-entity
        title: Dining Room
        entity: camera.dining_room

  - icon: mdi:television-classic
    title: Media
    path: media
#    background: radial-gradient(blueviolet, skyblue)
    background: var(--background-image)
    theme: clear-dark
    cards:
      - type: glance
        title: Living Room Activities
        entities:
          - entity: switch.apple_tv
            tap_action: toggle
          - entity: switch.lg_tv
            tap_action: toggle
          - entity: switch.xbox_one
            tap_action: toggle

      - type: conditional
        conditions:
          - entity: media_player.living_room_tv
            state: 'playing'
        card:
          type: media-control
          entity: media_player.living_room_tv
  
      - type: media-control
        entity: media_player.living_room

      - type: media-control
        entity: media_player.dining_room

      - type: media-control
        entity: media_player.office

  - icon: mdi:access-point
    title: Sensors
    path: sensors
    background: var(--background-image)
#    background: radial-gradient(blueviolet, skyblue)
#    theme: clear-dark
    cards:
      - type: entities
        title: Temperature Sensors
        show_header_toggle: false
        entities:
          - sensor.laundry_room_flood_sensor_temperature
          - sensor.living_room_motion_sensor_temperature
          - sensor.living_room_thermostat_temperature
          - sensor.master_bedroom_motion_sensor_temperature
          - sensor.kitchen_motion_sensor_temperature
          - sensor.wirelesstag_desktop_humidor_temperature
          - sensor.wirelesstag_diamond_crown_humidor_temperature

      - type: entities
        title: Motion Sensors
        show_header_toggle: false
        entities:
          - binary_sensor.master_bedroom_motion_sensor
          - binary_sensor.living_room_motion_sensor
          - binary_sensor.kitchen_motion_sensor

      - type: entities
        title: Door Sensors
        show_header_toggle: false
        entities:
          - binary_sensor.entrance_front_door_contact
          - binary_sensor.garage_door_opener
          - binary_sensor.guest_bedroom_closet_door_contact
          - binary_sensor.guest_bedroom_storage_door_contact
          - binary_sensor.julias_closet_door_contact
          - binary_sensor.michaels_closet_door_contact

      - type: entities
        title: Batteries
        show_header_toggle: false
        entities:
          - sensor.wirelesstag_desktop_humidor_battery
          - sensor.wirelesstag_diamond_crown_humidor_battery
          - sensor.guest_bedroom_closet_door_contact_battery
          - sensor.guest_bedroom_storage_door_contact_battery
          - sensor.guest_bedroom_smoke_and_carbon_monoxide_detector_battery
          - sensor.julias_closet_door_contact_battery
          - sensor.julias_iphone_battery_level
          - sensor.kitchen_motion_sensor_battery
          - sensor.laundry_room_flood_sensor_battery
          - sensor.laundry_room_smoke_and_carbon_monoxide_detector_battery
          - sensor.living_room_motion_sensor_battery
          - sensor.living_room_nest_protect_battery_health
          - sensor.master_bedroom_smoke_and_carbon_monoxide_detector_battery
          - sensor.michaels_closet_door_contact_battery
          - sensor.michaels_iphone_battery_level

      - type: history-graph
        title: 'Presence History'
        entities:
          - sensor.household
          - input_select.julias_status
          - input_select.michaels_status
          - sensor.house_mode

      - type: vertical-stack
        cards:
          - type: plant-status
            entity: plant.diamond_crown_humidor

          - type: plant-status
            entity: plant.desktop_humidor

      - type: entities
        title: System
        show_header_toggle: false
        entities:
          - sensor.date
          - sensor.time
          - sensor.processor_use
          - sensor.disk_use_percent_home
          - sensor.memory_use_percent
          - sensor.last_boot
          - sensor.network_in_eth0
          - sensor.network_out_eth0
          - sensor.load_1m
          - sensor.load_5m
          - sensor.load_15m
          - sensor.current_version

      - type: vertical-stack
        cards:
          - type: gauge
            entity: sensor.speedtest_download
            title: Download Speed
            severity:
              green: 90
              yellow: 45
              red: 0
          - type: gauge
            entity: sensor.speedtest_upload
            title: Upload Speed
            severity:
              green: 90
              yellow: 45
              red: 0
          - type: gauge
            entity: sensor.speedtest_ping
            title: Ping

  - icon: mdi:robot
    title: Automations
    path: automations
#    background: radial-gradient(orange, skyblue)
    background: var(--background-image)
#    theme: clear-dark
    cards:
      - type: entities
        title: Lighting Automations
        entities:
          - automation.master_bedroom_motion
          - automation.living_room_motion
          - automation.michaels_closet_lighting
          - automation.julias_closet_lighting
          - automation.guest_bedroom_closet_lighting
          - automation.guest_bedroom_storage_lighting
      - type: entities
        title: Presence Automations
        entities:
          - automation.auto_away
          - automation.auto_home
      - type: entities
        title: Timed Automations
        entities:
          - automation.auto_morning
          - automation.auto_evening
          - automation.auto_night

  - icon: mdi:settings
    title: Settings
    path: system
    background: var(--background-image)
    cards:
      - type: custom:tracker-card

####################################################
#                                                  #
#            END OF CONFIGURATION FILE             #
#                                                  #
####################################################
