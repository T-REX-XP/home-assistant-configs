title: Otteropolis

# Exclude entities from "Unused entities" view
excluded_entities:

resources:
  - type: css
    url: https://fonts.googleapis.com/css?family=Open+Sans&display=swap
  - url: /local/js/alarm_control_panel-card.js?v=5
    type: js
  - url: /community_plugin/button-card/button-card.js
    type: module
  - url: /community_plugin/decluttering-card/decluttering-card.js
    type: module
  - url: /community_plugin/mini-graph-card/mini-graph-card.js
    type: module
  - url: /community_plugin/mini-media-player/mini-media-player.js
    type: module
  - url: /community_plugin/roku-card/roku-card.js
    type: module
  - url: /community_plugin/weather-card/weather-card.js
    type: module

decluttering_templates:
  camera_button:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      icon: '[[icon]]'
      show_state: false
      show_icon: true
      show_name: false
      tap_action:
        action: toggle
      style: |
        ha-card {
          # font-family: 'Open Sans', sans-serif;
          padding-top: 10px !important;
          background-color: rgba(0, 0, 0, 0);
          -webkit-box-shadow: none;
          -moz-box-shadow: none;
          box-shadow: none;
        }    
  nest_button:
    default:
      - show_state: true
      - show_name: false
    card:
      type: custom:button-card
      entity: '[[entity]]'
      show_last_changed: true
      show_state: '[[show_state]]'
      show_icon: true
      show_name: '[[show_name]]'
      name: '[[name]]'
      state: '[[state]]'
      tap_action:
        action: more-info
      style: |
        ha-card {
          font-family: 'Open Sans', sans-serif;
          padding-top: 15px !important;
          background-color: rgba(0, 0, 0, 0);
          -webkit-box-shadow: none;
          -moz-box-shadow: none;
          box-shadow: none;
        }
        ha-icon {
          width: 60% !important;
        }
        img {
          width: 100%;
        }
        #img-cell {
          background-color: #F5F5F5;
          border-radius: 50px;
          height: 50px !important;
          width: 50px !important;
        }
        #state {
          padding-top: 5px;
        }
        #label {
          font-size: 70%;
        }
  nest_picture_button:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      show_state: true
      show_icon: true
      show_name: false
      show_entity_picture: true
      entity_picture: '[[entity_picture]]'
      tap_action:
        action: more-info
      style: |
        ha-card {
          font-family: 'Open Sans', sans-serif;
          padding-top: 15px !important;
          background-color: rgba(0, 0, 0, 0);
          -webkit-box-shadow: none;
          -moz-box-shadow: none;
          box-shadow: none;
        }
        img {
          width: 100% !important;
        }
        #img-cell {
          background-color: #F5F5F5;
          border-radius: 50px;
          height: 50px !important;
          width: 50px !important;
        }
        #state {
          padding-top: 5px;
        }

views:
  - icon: mdi:home-assistant
    title: Home
    path: home
#    background: radial-gradient(crimson, skyblue)
    background: var(--background-image)
#    theme: clear-dark
    cards:
      - type: vertical-stack
        cards:
          - type: entity-filter
            entities:
              - entity: input_select.michaels_status
              - entity: input_select.julias_status
            state_filter:
              - 'Home'
              - 'Arriving'
              - 'Departing'
            card:
              type: glance
              title: People that are home
          - type: alarm-panel
            entity: alarm_control_panel.alarm_system
            title: Alarm System
#            display_letters: true
#            scale: 15px
            states:
              - arm_away
              - arm_home
              - arm_night
              - arm_custom_bypass
#            labels:
#              ui.card.alarm_control_panel.arm_custom_bypass: Arm Custom

          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:decluttering-card
                    template: nest_picture_button
                    variables:
                      - entity: person.michael
                        entity_picture: /local/img/michael.jpg
                  - type: custom:decluttering-card
                    template: nest_button
                    variables:
                      - entity: alarm_control_panel.alarm_system
                      - state:
                          - value: 'armed_away'
                            icon: mdi:shield-lock
                            color: rgb(152,251,152)
                          - value: 'armed_home'
                            icon: mdi:shield-home
                            color: rgb(251, 210, 41)
                          - value: 'triggered'
                            icon: mdi:shield-alert
                            color: rgb(255, 0, 0)
                            styles:
                              icon:
                                - animation: blink 2s ease infinite
                          - value: 'disarmed'
                            icon: mdi:shield-off
                            color: rgb(169,169,169)
                          - value: 'pending'
                            icon: mdi:shield-half-full
                            color: rgb(169,169,169)
                            styles:
                              icon:
                                - animation: blink 2s ease infinite
                  - type: custom:decluttering-card
                    template: nest_picture_button
                    variables:
                      - entity: person.julia
                        entity_picture: /local/img/julia.jpg
              - type: markdown
                content: >
                    # [[ sensor.time.state ]]
                    
                    ### [[ sensor.date.state ]]
                style: |
                  ha-card {
                    margin-top: 50px;
                    margin-bottom: 330px;
                    background-color: rgba(0, 0, 0, 0);
                    font-family: 'Open Sans', sans-serif;
                    font-size: 200%;
                    -webkit-box-shadow: none;
                    -moz-box-shadow: none;
                    box-shadow: none;
                    text-align: center;
                  }
                  h1, h3 {
                    font-weight: 300 !important;
                  }

      - type: thermostat
        entity: climate.living_room

      - type: entities
        title: Favorites
        entities:
          - light.dresser_lamp
          - light.nightstand_lamp
          - type: divider
          - light.table_light
          - light.living_room_bookshelf_lamp
          - light.living_room_floor_lamp
          - type: divider
          - light.dining_room_spot
          - type: divider
          - cover.garage_door_opener
          - type: divider
          - switch.basement_task_light

      - type: custom:weather-card
        entity: weather.dark_sky

      - type: map
        aspect_ratio: '16:9'
        default_zoom: 16
        entities:
          - person.julia
          - person.michael
          - zone.home

      - type: custom:mini-graph-card
        icon: mdi:thermometer
        entities:
          - entity: sensor.living_room_motion_sensor_temperature
            name: Living Room
          - entity: sensor.living_room_thermostat_target
            name: Target
          - entity: sensor.master_bedroom_motion_sensor_temperature
            name: Master Bedroom
          - entity: sensor.kitchen_motion_sensor_temperature
            name: Kitchen
          - entity: sensor.laundry_room_flood_sensor_temperature
            name: Laundry Room
        name: INDOOR TEMPERATURE
        hours_to_show: 12
        points_per_hour: 2

  - icon: mdi:lightbulb-outline
    title: Devices
    path: devices
    background: var(--background-image)
#    background: radial-gradient(crimson, skyblue)
#    theme: clear-dark
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Living Room
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.table_light
              - type: light
                entity: light.living_room_bookshelf_lamp
          - type: light
            entity: light.living_room_floor_lamp

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Bedroom
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.dresser_lamp
              - type: light
                entity: light.nightstand_lamp
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.michaels_closet
              - type: light
                entity: light.julias_closet

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Basement
          - type: light
            entity: light.basement_task_light
          - type: light
            entity: light.dungeon

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Dining Room
          - type: light
            entity: light.dining_room_spot

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Garage
          - type: light
            entity: light.garage_storage

      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Guest Bedroom
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.guest_bedroom_storage
                name: Guest Storage
              - type: light
                entity: light.guest_bedroom_closet

  - icon: mdi:floor-plan
    title: Rooms
    path: rooms
#    background: radial-gradient(blueviolet, skyblue)
    background: var(--background-image)
#    theme: clear-dark
    cards:
      - type: picture-glance
        title: Living room
        entities:
          - climate.living_room
          - light.table_light
          - light.living_room_bookshelf_lamp
          - light.living_room_floor_lamp
        image: /local/img/living_room.jpg?v=1

      - type: picture-glance
        title: Master Bedroom
        entities:
          - light.dresser_lamp
          - light.nightstand_lamp
        image: /local/img/master_bedroom.jpg?v=1

      - type: picture-glance
        title: Guest Bedroom
        entities:
          - light.guest_bedroom_storage
          - light.guest_bedroom_closet
        image: /local/img/guest_bedroom.jpg?v=1

      - type: picture-glance
        title: Dining Room
        entities:
          - light.dining_room_spot
        camera_image: camera.dining_room

  - icon: mdi:camcorder
    title: Cameras
    path: cameras
#    background: radial-gradient(blueviolet, skyblue)
    background: var(--background-image)
    theme: clear-dark
    cards:
      - type: picture-entity
        title: Dining Room
        entity: camera.dining_room

  - icon: mdi:television-classic
    title: Media
    path: media
#    background: radial-gradient(blueviolet, skyblue)
    background: var(--background-image)
    theme: clear-dark
    cards:
      - type: custom:roku-card
        entity: media_player.garage
        name: Garage TV
        theme: darkpurple
        tv: true

      - type: glance
        title: Living Room Activities
        entities:
          - entity: switch.apple_tv
            tap_action: toggle
          - entity: switch.lg_tv
            tap_action: toggle
          - entity: switch.xbox_one
            tap_action: toggle

      - type: conditional
        conditions:
          - entity: media_player.living_room_tv
            state: 'playing'
        card:
          type: media-control
          entity: media_player.living_room_tv

      - type: custom:mini-media-player
        entity: media_player.living_room
        hide:
          power: true
          icon: true
          source: true
        speaker_group:
          platform: sonos
          show_group_count: true
          entities:
            - entity_id: media_player.dining_room
              name: Sonos Dining Room
            - entity_id: media_player.living_room
              name: Sonos Living Room
            - entity_id: media_player.office
              name: Sonos Office

  - icon: mdi:access-point
    title: Sensors
    path: sensors
    background: var(--background-image)
#    background: radial-gradient(blueviolet, skyblue)
#    theme: clear-dark
    cards:
      - type: entities
        title: Temperature Sensors
        show_header_toggle: false
        entities:
          - sensor.laundry_room_flood_sensor_temperature
          - sensor.living_room_motion_sensor_temperature
          - sensor.living_room_thermostat_temperature
          - sensor.master_bedroom_motion_sensor_temperature
          - sensor.kitchen_motion_sensor_temperature
          - sensor.wirelesstag_desktop_humidor_temperature
          - sensor.wirelesstag_diamond_crown_humidor_temperature

      - type: entities
        title: Motion Sensors
        show_header_toggle: false
        entities:
          - binary_sensor.master_bedroom_motion_sensor
          - binary_sensor.living_room_motion_sensor
          - binary_sensor.kitchen_motion_sensor

      - type: entities
        title: Door Sensors
        show_header_toggle: false
        entities:
          - binary_sensor.entrance_front_door_contact
          - binary_sensor.garage_door_opener
          - binary_sensor.guest_bedroom_closet_door_contact
          - binary_sensor.guest_bedroom_storage_door_contact
          - binary_sensor.julias_closet_door_contact
          - binary_sensor.michaels_closet_door_contact

      - type: entities
        title: Batteries
        show_header_toggle: false
        entities:
          - sensor.wirelesstag_desktop_humidor_battery
          - sensor.wirelesstag_diamond_crown_humidor_battery
          - sensor.guest_bedroom_closet_door_contact_battery
          - sensor.guest_bedroom_storage_door_contact_battery
          - sensor.guest_bedroom_smoke_and_carbon_monoxide_detector_battery
          - sensor.julias_closet_door_contact_battery
          - sensor.julias_iphone_battery_level
          - sensor.kitchen_motion_sensor_battery
          - sensor.laundry_room_flood_sensor_battery
          - sensor.laundry_room_smoke_and_carbon_monoxide_detector_battery
          - sensor.living_room_motion_sensor_battery
          - sensor.living_room_nest_protect_battery_health
          - sensor.master_bedroom_smoke_and_carbon_monoxide_detector_battery
          - sensor.michaels_closet_door_contact_battery
          - sensor.michaels_iphone_battery_level
          - sensor.office_smoke_and_carbon_monoxide_detector_battery

      - type: history-graph
        title: 'Presence History'
        entities:
          - sensor.household
          - input_select.julias_status
          - input_select.michaels_status
          - alarm_control_panel.alarm_system

      - type: vertical-stack
        cards:
#          - type: plant-status
#            entity: plant.diamond_crown_humidor
          - type: markdown
            content: >
              ## Humidors
          - type: custom:mini-graph-card
            name: DIAMOND CROWN HUMIDOR
            entities:
              - entity: sensor.wirelesstag_diamond_crown_humidor_humidity
                name: Humidity
                color: blue
              - entity: sensor.wirelesstag_diamond_crown_humidor_temperature
                color: red
                name: Temperature
                y_axis: secondary
            show:
              labels: true
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: BATTERY
                entities:
                  - entity: sensor.wirelesstag_diamond_crown_humidor_battery
                show:
                  graph: bar
                  legend: false
              - type: custom:mini-graph-card
                name: ILLUMINATION
                entities:
                  - entity: sensor.wirelesstag_diamond_crown_humidor_light
                show:
                  legend: false

#          - type: plant-status
#            entity: plant.desktop_humidor

          - type: custom:mini-graph-card
            name: DESKTOP HUMIDOR
            entities:
              - entity: sensor.wirelesstag_desktop_humidor_humidity
                name: Humidity
                color: blue
              - entity: sensor.wirelesstag_desktop_humidor_temperature
                color: red
                name: Temperature
                y_axis: secondary
            show:
              labels: true
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: BATTERY
                entities:
                  - entity: sensor.wirelesstag_desktop_humidor_battery
                show:
                  graph: bar
                  legend: false
              - type: custom:mini-graph-card
                name: ILLUMINATION
                entities:
                  - entity: sensor.wirelesstag_desktop_humidor_light
                show:
                  legend: false


      - type: vertical-stack
        cards:
          - type: gauge
            entity: sensor.speedtest_download
            title: Download Speed
            severity:
              green: 90
              yellow: 45
              red: 0
          - type: gauge
            entity: sensor.speedtest_upload
            title: Upload Speed
            severity:
              green: 90
              yellow: 45
              red: 0
          - type: gauge
            entity: sensor.speedtest_ping
            title: Ping

  - icon: mdi:robot
    title: Automations
    path: automations
#    background: radial-gradient(orange, skyblue)
    background: var(--background-image)
#    theme: clear-dark
    cards:
      - type: entities
        title: Lighting Automations
        show_header_toggle: false
        entities:
          - automation.master_bedroom_motion
          - automation.living_room_motion
          - automation.michaels_closet_lighting
          - automation.julias_closet_lighting
          - automation.guest_bedroom_closet_lighting
          - automation.guest_bedroom_storage_lighting
      - type: entities
        title: Presence Automations
        show_header_toggle: false
        entities:
          - automation.auto_away
          - automation.auto_home
      - type: entities
        title: Timed Automations
        show_header_toggle: false
        entities:
          - automation.auto_morning
          - automation.auto_evening
          - automation.auto_night_weekday
          - automation.auto_night_weekend
          - automation.set_theme_based_on_sun
      - type: entities
        title: Notifications
        show_header_toggle: false
        entities:
          - automation.alarm_triggered_notification
          - automation.sound_alarm
          - automation.update_notification
          - automation.notify_ios_app

  - icon: mdi:settings
    title: Settings
    path: system
    background: var(--background-image)
    cards:
      - type: entities
        title: System
        show_header_toggle: false
        entities:
          - sensor.date
          - sensor.time
          - sensor.processor_use
          - sensor.disk_use_percent
          - sensor.memory_use_percent
          - sensor.last_boot
          - sensor.network_in_eth0
          - sensor.network_out_eth0
          - sensor.load_1m
          - sensor.load_5m
          - sensor.load_15m
          - sensor.current_version

